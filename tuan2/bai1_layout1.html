<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: auto;
            padding: 0px;
        }
        
        .wrapper {
            width: 1080px;
            height: 400px;
            background-color: rgb(233, 190, 138);
        }
        
        header {
            height: 45px;
            width: 100%;
            background-color: rgb(53, 46, 6);
        }
        
        section {
            height: 310px;
            width: 100%;
            background-color: blue;
        }
        
        footer {
            height: 45px;
            width: 100%;
            background-color: blueviolet;
        }
        
        p {
            color: white;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <p>header</p>
        </header>
        <section>
            <p>section</p>
        </section>
        <footer>
            <p>footer</p>
        </footer>
    </div>
</body>

</html>
